{% extends 'client/base/main.html'%}
{% block body%}
<body styles={height:100vh;} class="bg-dar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-dark">
        <div class="container">
            <a class="navbar-brand fw-bold pe-3 border-end" href="{% url 'index'%}">e-Parking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if placelink %} border-bottom bg-danger text-white border rounded{% endif %}" aria-current="page" href="{% url 'index' %}">Place</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if statlink %} border-bottom bg-danger text-white border rounded{% endif %}" aria-current="page" href="{% url 'stationnement' %}">Stationnements</a>
                    </li>
                    
                </ul>
                <div class="d-flex">
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-outline-success" href="{% url 'logout' %}">
                            {{request.user.username}}
                        </a>
                    {% else %}
                        <a class="btn btn-outline-success" href="{% url 'login' %}">
                            Se connecter
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        
    </nav>

    <div class="container-fluid mt-2">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="container-fluid fixed-bottom bg-light">
        <footer class="py-3">
    
        </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
</body>
{% endblock %}
